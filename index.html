<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>钟宸宸の知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">想寻大树乘凉 不如自栽 自养 自乘凉</div>
  <script>
    window.$docsify = {
      name: '钟宸宸の知识库',
      repo: 'https://chensharing.github.io',
      coverpage: true, // 打开首页
      loadNavbar: true, // 打开导航栏
      loadSidebar: true, // 打开侧边栏
      subMaxLevel: 2, //自动生成侧边栏目录
      mergeNavbar: true, //合并导航栏
      search: {
        paths: 'auto',
        placeholder: '🔍  Search',
        noData: '未匹配到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框 搭配search.min.js使用
    }
  </script>
  <!-- Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Latest 美化提示样式-->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- mouse click 爱心-->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
